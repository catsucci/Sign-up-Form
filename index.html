<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link href="src/styles/style.css" rel="stylesheet" />
    <script type="module" src="src/main.js" defer></script>
    <link rel="icon" href="public/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <div class="logo-container">
          <img
            src="public/assets/icons/mountain-svgrepo-com.svg"
            alt="The Climber's Logo"
            class="climber-icon"
          />
          <h1>The Climber</h1>
        </div>
        <div class="image-credit">
          <p>Image by Samuel Ferrara</p>
        </div>
      </div>
      <div class="form-container">
        <div class="title-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <br />

          <p>You <em>know</em> you want to.</p>
        </div>

        <form action="whatever" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <ul class="form-input-container" role="list">
              <li>
                <label for="first-name"
                  >FIRST NAME<span aria-label="required">*</span></label
                >
                <input type="text" name="first_name" id="first-name" required />
              </li>

              <li>
                <label for="last-name"
                  >LAST NAME<span aria-label="required">*</span></label
                >
                <input type="text" name="last_name" id="last-name" required />
              </li>

              <li>
                <label for="email"
                  >EMAIL<span aria-label="required">*</span></label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="email"
                />
              </li>

              <li>
                <label for="phone-number"
                  >PHONE NUMBER<span aria-label="required">*</span></label
                >
                <input
                  type="tel"
                  name="phone_number"
                  id="phone-number"
                  required
                />
              </li>

              <li>
                <label for="password"
                  >PASSWORD<span aria-label="required">*</span></label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  autocomplete="new-password"
                />
              </li>

              <li>
                <label for="confirm-password"
                  >CONFIRM PASSWORD<span aria-label="required">*</span></label
                >
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm-password"
                  required
                  autocomplete="new-password"
                />
              </li>
            </ul>
          </fieldset>

          <div class="button-container">
            <button type="submit">Create Account</button>
          </div>

          <div class="log-in-container">
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
